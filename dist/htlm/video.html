        <p>泰州市第一铝材厂有限公司座落于江苏省泰州市高新技术开发园区，占地面积6万平方米，拥有员工400名，工程技术人员50名，主要产品为工业铝合金型材及铝合金汽车侧窗。年产铝材四千吨，侧窗达五万台套；拥有国内较为先进的1630t、1000t  800t、630t  铝材挤压生产线5条；铝材喷砂、阳极氧化、静电喷涂生产线各一条；橡胶密封件、三元乙丙胶条生产线各1条以及汽车、高铁、地铁、轻轨侧窗的生产、机械加工、模具制造等设备80余台。公司具备从原材料铝棒进厂到模具设计制造、铝材挤压、侧窗成型、表面处理、总装、检验出厂一条龙生产流水线。拥有理化室、计量室、光谱分析等检测手段，设备齐全。<br><br>
        特点：资历雄厚  质量严格 设备齐全 人员经验丰富<br><br>                       
        Taizhou No. 1 Aluminum Factory Co., Ltd. is located in Taizhou High-tech Development Park, Jiangsu Province, covering an area of 60,000 square meters, with 400 employees and 50 engineering and technical personnel. The main products are industrial aluminum alloy profiles and aluminum alloy automobile side windows.With an annual output of 4,000 tons of aluminum and 50,000 sets of side windows; it has 5 domestic advanced 1630t, 1000t, 800t, and 630t aluminum extrusion production lines; one each for aluminum sandblasting, anodizing, and electrostatic spraying production lines; one each for rubber seals and EPDM rubber strip production lines, and more than 80 sets of production, machining, and mold manufacturing equipment for side windows of automobiles, high-speed rail, subways, and light rail.The company has a one-stop production line from the entry of raw aluminum rods into the factory to mold design and manufacturing, aluminum extrusion, side window forming, surface treatment, assembly, and inspection.It has physical and chemical laboratories, metering laboratories, spectral analysis and other testing methods, and is fully equipped.<br><br>   
        Features: Strong qualifications, strict quality, complete equipment, experienced personnel.
